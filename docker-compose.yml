services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: gradpath
      POSTGRES_USER: gradpath
      POSTGRES_PASSWORD: gradpath_pw
    ports:
      - "5432:5432"
    volumes:
      - gradpath_pg:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gradpath -d gradpath" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  gradpath_pg:
